  NewVersion: "发现新版本 {version}"
  ErrorOccurred: "发生错误 {error}"
  DailyPracticeCompleted: "每日实训已完成"
  DailyPracticeNotCompleted: "每日实训未完成"
  InstanceNotCompleted: "清体力未完成 {error}"
